<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>结算购物车</title>
        <link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/account.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/SendeeManager.js"></script>
        <script src="dwr/interface/BasketManager.js"></script>
        <script src="static/js/tools.js"></script>
		<script src="static/js/account.js"></script>
	</head>
	<body>
		<div id="head"></div>	
		<div class="container">
			<div id="account-title" class="page-header">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<h1 class="text-success">结算购物车</h1>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-9">
						<h3 class="pull-right text-muted">共种商品，件，合计￥元</h3>
					</div>
				</div>
			</div>
			<div id="basket-list" class="list-group">
				<div id="${bid}$" class="list-group-item mengular-template basket-list-template">
					<div class="row">
						<div class="col-xs-12 col-md-7">
							<a href="good.html?gid=${gid}$" target="_blank">
								<img src="${src}$" class="img-circle" alt="${gname}$">
								<span class="text-primary">${gname}$</span>
							</a>
						</div>
						<div class="col-xs-12 col-md-5">
							<h4 class="pull-right text-muted">单价￥${price}$元，${count}$件，小计￥${amount}$元</h4>
						</div>
					</div>
				</div>
			</div>
			<div class="alert alert-info" role="alert">
				<h2>收货人信息 <small>（用户自取请忽略本项，默认选择快递包邮）</small></h2>
				<hr>
				<div id="sendee-form" class="row">
					<div class="col-xs-12 col-md-2">
						<h3>收货人姓名 <i class="fa fa-certificate text-danger"></i></h3>
					</div>
					<div class="col-xs-12 col-md-4">
						<input id="sendee-sname" type="text" placeholder="请填写收货人姓名">
					</div>
					<div class="col-xs-12 col-md-2">
						<h3>收货人电话 <i class="fa fa-certificate text-danger"></i></h3>
					</div>
					<div class="col-xs-12 col-md-4">
						<input id="sendee-telephone" type="text" placeholder="请填写收货人电话">
					</div>
					<div class="col-xs-12 col-md-2">
						<h3>收货人地址 <i class="fa fa-certificate text-danger"></i></h3>
					</div>
					<div class="col-xs-12 col-md-10">
						<input id="sendee-address" type="text" placeholder="请填写收货人地址">
					</div>
					<div class="col-xs-12 col-md-2">
						<h3>电子邮箱</h3>
					</div>
					<div class="col-xs-12 col-md-10">
						<input id="sendee-email" type="text" placeholder="电子邮箱用于接收配送邮件通知">
					</div>
				</div>
			</div>
			<div class="alert alert-success" role="alert">
				<div id="submit-div" class="row">
					<div class="col-xs-12 col-md-2">
						<h3>配送方式</h3>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="btn-group" role="group">
							<button id="sendee-express-true" class="btn btn-lg btn-success active">快递包邮</button>
							<button id="sendee-express-false" class="btn btn-lg btn-success">用户自取</button>
						</div>
					</div>
					<div class="col-xs-12 col-md-2">
						<a href="show.html" class="btn btn-block btn-lg btn-info">继续购物</a>
					</div>
					<div class="col-xs-12 col-md-2">
						<a href="basket.html" class="btn btn-block btn-lg btn-warning">返回购物车</a>
					</div>
					<div class="col-xs-12 col-md-2">
						<button id="create-order" class="btn btn-block btn-lg btn-danger">确认支付</button>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</body>
</html>
