<div id="user-login-modal" class="modal fade">
	<div class="modal-dialog">
	    <div class="modal-content">
	        <div class="modal-header">

	            <h4 class="modal-title">用户登录</h4>
	        </div>
	        <div class="modal-body">
	            <div class="input-group">

<div id="user-modify-modal" class="modal fade">
	<div class="modal-dialog">
	    <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
	            <h4 class="modal-title">修改用户名和密码</h4>
	        </div>
            <div id="user-modify-verification" class="modal-body">
            	<div class="input-group">
                    <span class="input-group-addon form-icon"><i class="fa fa-phone fa-lg"></i></span>
                    <input id="user-modify-telephone" type="text" class="form-control input-lg" placeholder="手机号码" value="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon form-icon"><i class="fa fa-lock fa-lg"></i></span>
                    <input id="user-modify-security-code" type="text" class="form-control input-lg" placeholder="点击获取安全码">
                    <img id="user-modify-security-code-img">
                </div>
                <div class="input-group">
                    <span class="input-group-addon form-icon"><i class="fa fa-comment fa-lg"></i></span>
                    <input id="user-modify-verification-code" type="text" class="form-control input-lg" placeholder="短信验证码" value="">
                    <span id="get-modify-verification-code" class="input-group-addon input-group-addon-button">获取验证码</span>
                </div>
	        </div>
	        <div id="user-modify-form" class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon form-icon"><i class="fa fa-user fa-lg"></i></span>
                    <input id="user-modify-uname" type="text" class="form-control input-lg" placeholder="用户名">
                </div>
	            <div class="input-group">
                    <span class="input-group-addon form-icon"><i class="fa fa-key fa-lg"></i></span>
                    <input id="user-modify-password" type="password" class="form-control input-lg" placeholder="密码">
                </div>
                <div class="input-group">
                    <span class="input-group-addon form-icon"><i class="fa fa-circle-o fa-lg"></i></span>
                    <input id="user-modify-repeat-password" type="password" class="form-control input-lg" placeholder="重复密码">
                </div>
            </div>
	        <div class="modal-footer">
	        	<button id="user-modify-verification-submit" type="button" class="btn btn-danger pull-left">开始修改</button>
	            <button id="user-modify-submit" type="button" class="btn btn-info">确认修改</button>
	        </div>
	    </div>
	</div>
</div>
